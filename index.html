<!DOCTYPE html>
<html lang="en">

<head>
    <title>SisEval - Login</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Icons -->
    <link href="./assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/notify.css">

</head>

<body>
    <div class="homepage-boxes">
        <div class="container-fluid">
            <div class="card card0 border-0">
                <div class="row d-flex">
                    <div class="col-lg-6">
                        <div class="card1 pb-5">
                            <div class="row"> <img src="./assets/img/logo.png" class="logo"> </div>
                            <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="./assets/img/LogIn.svg" class="image"> </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card2 card border-0 px-4 py-5">

                            <div class="px-3 mb-4 d-flex justify-content-center">
                                <div class="line"></div>
                                <small class="or text-center mx-2">Ingresar</small>
                                <div class="line"></div>
                            </div>

                            <div class="row px-3">
                                <label class="mb-1"><h6 class="mb-0 text-sm">Correo Electrónico</h6></label>
                                <input id="TxtEmail" class="mb-4 form-control" type="text" name="email" placeholder="Ingrese un correo electrónico valido">
                            </div>

                            <div class="row px-3 ">
                                <label class="mb-1"><h6 class="mb-0 text-sm">Contraseña</h6></label>
                                <input id="TxtPassword" class="mb-2 form-control" type="password" name="password" placeholder="Ingrese la contraseña">
                            </div>

                            <div class="row px-3 mb-4">

                                <div class="custom-control custom-checkbox custom-control-inline">
                                    <input type="checkbox" name="chk" class="custom-control-input">
                                    <label class="custom-control-label text-sm">Recuerdame</label>
                                </div>

                                <a href="#" class="ml-auto mb-0 text-sm"> <small>¿Olvidaste tu contraseña?</small></a>
                            </div>

                            <div id="alerta" class="alert alert-danger alert-dismissible fade show d-none" role="alert"></div>

                            <div class="row mb-3 px-3 justify-content-end">
                                <button type="button" class="button gradient-bg px-lg-5 mb-1" onclick="InicioDeSesion();">Login</button>
                            </div>

                            <div class="row mb-4 px-3">
                                <small>¿No tienes una cuenta? <a class="text-danger">Registrarse</a></small>
                            </div>

                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
                                <div class="modal-dialog modal-dialog-centered modal-lg">
                                    <div class="modal-content" style="background-color: #fafafa;">
                                        <div class="alert alert-warning text-center"><i class="fas fa-heart-broken text-danger fa-2x"></i>
                                            <span class="text-danger"><b>Hay Problemas De Conexion!</b></span>
                                        </div>

                                        <div class="modal-body">

                                            <div style="align-content: center;">
                                                <img src="./assets/img/loader.svg" style="display: block; margin-left: auto; margin-right: auto; width: 80%;">
                                            </div>
                                            <h5 class="text-center alert alert-info text-info">Tratando de Conectar a servidor . . .</h5>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer py-2">
                    <a href="#"><img src="./assets/img/logo.png" alt=""></a>
                    <div class="line mx-auto"></div>
                    <div class="mx-auto"> <small>Copyright &copy; 2020. Todos los derechos reservados.</small>
                        <div class="social-contact mx-auto"><span class="fab fa-facebook-f mr-4 text-sm"></span> <span class="fab fa-google-plus-g mr-4 text-sm"></span> <span class="fab fa-linkedin-in mr-4 text-sm"></span> <span class="fab fa-twitter mr-4 text-sm"></span>
                            <span class="fab fa-instagram mr-4 mr-sm-5 text-sm"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->




        <div class="modal fade" id="" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="background-color: #fafafa;" style="background-image: url(./assets/img/loader1.svg); background-repeat: no-repeat; background-size: 100% 100%;">
                    <div class="alert alert-info text-center"><i class="fas fa-heart-broken text-danger fa-2x"></i>
                        <span class="text-danger"><b>Hay Problemas De Conexion!</b></span>
                    </div>
                    <h5 class="text-center">Tratando de Conectar a servidor . . .</h5>
                </div>
            </div>
        </div>






    </div>
   <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>-->
    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/jquery/perfect-scrollbar.jquery.min.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap-notify.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/js/local/notify.js"></script>
    <script src="./assets/js/local/login.js"></script>

    <script>
        $(document).ready(function() {
            $('#dashboard').on('click', function() {
                $('#exampleModalCenter').modal('show');
            });
        });
    </script>
</body>

</html>
